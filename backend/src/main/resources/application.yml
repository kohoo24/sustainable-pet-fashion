spring:
  datasource: # ???? ?? ??.
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/echopet
    username: echo
    password: 1234

  data:
    redis:
      host: localhost
      port: 6379
      password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        highlight_sql: true
        show_sql: true
        format_sql: true
        connection:
          characterEncoding: utf-8
          useUnicode: true
          CharSet: utf-8
    open-in-view: false
    defer-datasource-initialization: true